<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div class="victory"></div>
    <div class="game">
        <div class="main">
            <div class="board"></div>
            <div class="names">
                <div>
                    <label for="playerOne"> X's Name</label>
                    <input type="text" id="playerOne" name="playerOne">
                </div>
                <div>
                    <label for="playerTwo"> O's Name</label>
                    <input type="text" id="playerTwo" name="playerTwo">
                </div>
            </div>
        </div>
        <button>Reset</button>
    </div>
</body>
</html>
